<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>算法可视化 · 资源导航</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f5f7fa;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    #searchInput {
      display: block;
      margin: 0 auto 30px auto;
      padding: 10px 15px;
      width: 60%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.12);
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .card-desc {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    .card a {
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 13px;
      color: #aaa;
    }

    /* 资料部分样式 */
    .resources {
      margin-top: 60px;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }

    .resources h2 {
      margin-top: 0;
      font-size: 20px;
      color: #2c3e50;
    }

    .resource-group {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 20px;
    }

    .resource-box {
      flex: 1 1 300px;
    }

    .resource-box ul {
      list-style: none;
      padding-left: 0;
      line-height: 1.8;
    }

    .resource-box ul li a {
      color: #3498db;
      text-decoration: none;
    }

    .resource-box img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .donate-img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      margin-top: 10px;
    }

    .section-title {
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>算法可视化 · 资源导航</h1>
  <input id="searchInput" type="text" placeholder="🔍 输入关键字搜索，如 binary、查找、排序...">

  <div class="grid" id="cardGrid">
    <!-- 示例卡片 -->
	<div class="card" data-tags="T034 binary search 二分查找 范围 最大值 最小值">
      <div class="card-title">T034 查找元素的第一个和最后一个位置</div>
      <div class="card-desc">通过动画步骤演示二分查找范围过程</div>
      <a href="./T034-binary-search-range.html" target="_blank">打开页面</a>
    </div>
	
	<div class="card" data-tags="T035 binary search 二分查找 插入">
      <div class="card-title">T035 搜索插入位置</div>
      <div class="card-desc">通过动画步骤演示二分查找插入过程</div>
      <a href="./T035-binary-search-insert.html" target="_blank">打开页面</a>
    </div>
	
    <div class="card" data-tags="T704 binary search 二分查找">
      <div class="card-title">T704 二分查找基本</div>
      <div class="card-desc">通过动画步骤演示二分查找过程</div>
      <a href="./T704-binary-search-basic.html" target="_blank">打开页面</a>
    </div>
	
	
  </div>

  <!-- 资料部分 -->
  <div class="resources">
    <h2>📚 相关资料</h2>
    <div class="resource-group">

      <div class="resource-box">
        <div class="section-title">LeetCode 算法</div>
        <ul>
          <li><a href="https://houbb.github.io/" target="_blank">技术博客</a></li>
          <li><a href="https://github.com/houbb/leetcode-visual" target="_blank">leetcode-visual · 可视化资源</a></li>
          <li><a href="https://github.com/houbb/leetcode" target="_blank">leetcode 算法实现</a></li>
        </ul>
      </div>

      <div class="resource-box">
        <div class="section-title">吹牛交流群</div>
        <img src="https://github.com/houbb/sensitive-word/raw/master/WECHAT.png?raw=true" alt="wechat qr" />
      </div>

      <div class="resource-box">
        <div class="section-title">支持开源</div>
        <p>开源不易，如果本项目对你有帮助，你可以请老马喝一杯奶茶 ☕。</p>
        <img class="donate-img" src="https://github.com/houbb/sensitive-word/raw/master/lmxxf_reword.png?raw=true" alt="打赏二维码" />
      </div>

    </div>
  </div>

  <footer>
    © 2025 算法可视化项目 | 老马啸西风 💡
  </footer>

  <script>
    const searchInput = document.getElementById("searchInput");
    const cards = document.querySelectorAll(".card");

    searchInput.addEventListener("input", function () {
      const query = this.value.toLowerCase();
      cards.forEach(card => {
        const tags = card.getAttribute("data-tags").toLowerCase();
        card.classList.toggle("hidden", !tags.includes(query));
      });
    });
  </script>
</body>
</html>
